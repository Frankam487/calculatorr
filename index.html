<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
  <div class="w-80 bg-gray-500 rounded-xl shadow-lg p-4">
    <!-- Écran -->
    <div id="screen" class="bg-gray-800 text-white text-right text-3xl p-4 rounded-md mb-4 h-20 flex items-center justify-end overflow-hidden">
      0
    </div>
    <!-- Boutons -->
    <div class="grid grid-cols-4 gap-2">
      <!-- Ligne 1 -->
      <button class="btn-gray">AC</button>
      <button class="btn-gray">±</button>
      <button class="btn-gray">%</button>
      <button class="btn-orange">÷</button>

      <!-- Ligne 2 -->
      <button class="btn-white">7</button>
      <button class="btn-white">8</button>
      <button class="btn-white">9</button>
      <button class="btn-orange">×</button>

      <!-- Ligne 3 -->
      <button class="btn-dark">4</button>
      <button class="btn-dark">5</button>
      <button class="btn-dark">6</button>
      <button class="btn-orange">−</button>

      <!-- Ligne 4 -->
      <button class="btn-dark">1</button>
      <button class="btn-dark">2</button>
      <button class="btn-dark">3</button>
      <button class="btn-orange">+</button>

      <!-- Ligne 5 -->
      <button class="btn-dark col-span-2">0</button>
      <button class="btn-dark">.</button>
      <button class="btn-orange">=</button>
    </div>
  </div>

  <script src="script.js"></script>
  <style>
    .btn-dark { @apply bg-gray-700 text-white text-xl p-4 rounded-md; }
    .btn-gray { @apply bg-gray-500 text-white text-xl p-4 rounded-md; }
    .btn-orange { @apply bg-orange-500 text-white text-xl p-4 rounded-md; }
    .btn-dark:active, .btn-gray:active, .btn-orange:active { @apply bg-opacity-75; }
  </style>
</body>
</html>
